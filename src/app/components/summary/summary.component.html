<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form mt-5">
      <fieldset class="form-group" [class.has-error]="isUsernameError()">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" required />
  
        <div *ngIf="isUsernameError()" class="alert alert-danger mt-2">
          Username is required.
        </div>
      </fieldset>
  
      <button type="submit" class="btn btn-primary">Load</button>
    </form>
</div>

<div *ngIf="players" class="container">
  <table class="table table-hover mt-5">
    <thead>
      <tr>
        <th scope="col">Avatar</th>
        <th scope="col">Username</th>
        <th scope="col">Name</th>
        <th scope="col">Last Login</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let player of players">
        <td><img [attr.src]="player.avatar" alt="avatar"></td>
        <td><a [attr.href]="player.profileurl" target="_blank">{{player.personaname}}</a></td>
        <td>{{player.realname}}</td>
        <td>{{player.lastlogoff * 1000 | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>
</div>
