<div class="home">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <mat-form-field>
        <mat-label>Steam API Key</mat-label>
  
        <input type="text" formControlName="key" id="steam-key" required matInput />
  
        <mat-error>Steam API Key is required.</mat-error>
      </mat-form-field>
    </div>

    <div class="form-control">
      <button type="submit" mat-stroked-button>Apply</button>
    </div>
  </form>
</div>
